<div class="container-fluid">
<div class="row">
  <div class="col-md-5">
    <form  >
<div class="from-group">
  <input type="text" name="str" [(ngModel)]="str" (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">
</div>
    </form>
  </div>
  <div *ngIf="this.spotify.searchRes && str">
    <div *ngFor="let res of this.spotify.searchRes">
      <div class="row">
        <div class="col-md-12">
          <div class="search-res well">
            
            <h4><a routerLink="../artist/{{res.id}}">{{res.name}}</a></h4>
            <div>
                <strong>Genres:</strong>
                <span *ngFor="let genre of res.genres">{{genre  }}  </span>
              </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
</div>
